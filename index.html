<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rumble Clone</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <section class="logo">
                <img src="hamburger-icon.svg" alt />
                <img src="logo.svg" alt />
            </section>

            <section class="search-bar">
                <input type="text" />
                <button>
                    <img src="search-icon.svg" alt />
                </button>
            </section>
            <section class="sign">
                <button class="button sign-in">Sign in</button>
                <button class="button sign-up">Sign Up</button>
                <!-- remember to do the hover for sign-up -->
            </section>
        </header>
        <!-- ASIDE -->
        <aside></aside>
        <!-- NAV -->
        <nav></nav>
        <!-- MAIN -->
        <main></main>
        <!-- FOOTER -->
        <footer></footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rumble Clone</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <section class="logo">
                <img src="hamburger-icon.svg" alt />
                <img src="logo.svg" alt />
            </section>

            <section class="search-bar">
                <input type="text" />
                <button>
                    <img src="search-icon.svg" alt />
                </button>
            </section>
            <section class="sign">
                <button class="button sign-in">Sign in</button>
                <button class="button sign-up">Sign Up</button>
                <!-- remember to do the hover for sign-up -->
            </section>
        </header>
        <!-- ASIDE -->
        <aside>
            <section class="menu">
                <ul>
                    <li>
                        <a href="">
                            <img
                                src="./menu/home.svg"
                                class="img-menu"
                                alt=""
                            />
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img
                                src="./menu/editor-picks.svg"
                                class="img-menu"
                                alt=""
                            />
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img
                                src="./menu/trending.svg"
                                class="img-menu"
                                alt=""
                            />
                            <span>Editor Pick</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img
                                src="./menu/browse.svg"
                                class="img-menu"
                                alt=""
                            />
                            <span>Trending</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img
                                src="./menu/latest.svg"
                                class="img-menu"
                                alt=""
                            />
                            <span>Letest</span>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="menu channels-featured"></section>
            <section class="menu theme-selector"></section>
        </aside>
        <!-- NAV -->
        <nav></nav>
        <!-- MAIN -->
        <main></main>
        <!-- FOOTER -->
        <footer></footer>
    </body>
</html>
